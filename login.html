<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section  style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Sign in</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email"/>
                    <!-- <label class="form-label" for="typeEmailX-2">Email</label> -->
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                    <!-- <label class="form-label" for="typePasswordX-2">Password</label> -->
                  </div>
      
                  <!-- Checkbox -->
                  <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a style="text-decoration: none;"href="#!">Forgot password?</a>
                  </div>
                  <!--Login button-->
                  <div class="d-grid gap-2">
                  <button class="btn btn-primary btn-lg btn-block mb-2" type="submit">Login</button>
                  </div>
                  <!-- horizontal line  -->
                  <div class="divider d-flex justify-content-around align-items-center my-4">
                    <p style="text-align: center;" class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39; margin-bottom: 10px;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                  </div>
                  <div>
                    <p class="mb-0">Don't have an account? 
                    <a href="registeration.html" class=" text-center fw-bold mx-3 mb-0 ">Register here</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
